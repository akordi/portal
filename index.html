    <meta
      name="theme-color"
      content="#1483fb"
      media="(prefers-color-scheme: dark)"
    />
    <meta
      name="theme-color"
      content="#07004d"
      media="(prefers-color-scheme: light)"
    />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="<%= BASE_URL %>" />
    <meta property="og:title" content="<%= VUE_APP_TITLE %>" />
    <meta property="og:image" content="<%= BASE_URL %>imgs/og.png" />
    <meta property="og:description" content="<%= VUE_APP_DESCRIPTION %>" />
    <meta property="og:site_name" content="<%= VUE_APP_NAME %>" />

    <script>
      window.config = {
        publicUrl: "<%= BASE_URL %>",
        version: "<%= VUE_APP_VERSION %>",
        environment: "<%= VUE_APP_ENVIRONMENT %>",
        serviceUrl: "<%= VUE_APP_SERVICE_URL %>",
        authUrl: "<%- VUE_APP_AUTH_URL %>",
        gtagId: "<%- VUE_APP_GTAG_ID %>",
        gtagEnabled: "<%- VUE_APP_GTAG_ENABLED %>",
        defaultLanguage: "<%- VUE_APP_DEFAULT_LANGUAGE %>",
      };
      window.data = {};
    </script>

  <body class="lx">
